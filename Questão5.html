<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão5</title>
</head>
<body>
    <script>
        let r = prompt("Qual é seu nome")
        alert("Prazer em conhecelho(a): "+r)

        let t = prompt("Qual é sua idade: "+r)
        
        if( t <= 10){
            alert("sua classe é infantil")
        } else if ( t >= 11 && t <= 14){
            alert("sua classe é infanto juvenil")

        } else if(t >= 13 && t <= 19){
            alert("sua classe e juvenil")

        } else if (t >= 18){
            alert("sua classe e adulto")

        }



    </script>
</body>
</html>
